<!-- contact-me.component.html -->
<section id="contact" class="contact-section py-5">
  <div class="container">
    <h2 class="text-center my-4">Contact Me</h2>
    <form [formGroup]="contactForm" (ngSubmit)="sendEmail($event)">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" formControlName="name" required>
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" formControlName="email" required>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" formControlName="message" rows="5" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
          Message is required.
        </div>
      </div>
      <div class="text-center">
        <input type="submit" value="Send" class="btn btn-primary">
      </div>
    </form>
  </div>
</section>
